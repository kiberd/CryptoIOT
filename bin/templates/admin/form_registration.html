<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">

<body class="nav-md" layout:fragment="content">
	<div class="container body">
		<div class="main_container">
			<div th:replace="fragments/sidemenu :: sidemenuFragment"></div>
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>사용자 관리</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_content">
									<h4>사용자 등록</h4>
									<div class="col-md-8 center-margin">
										<form class="form-horizontal form-label-left" action="/admin/userRegistration" method="post">
											<input type="hidden" id="id" name="id" required="required" th:value="${user.id}" />
											<div class="form-group">
												<label>이메일</label> <input type="email" name="email" class="form-control" th:value="${user.email}" placeholder="Enter email" />
											</div>
											<div class="form-group">
												<label>이름</label> <input type="text" name="name" class="form-control"  th:value="${user.name}" placeholder="Enter name" />
											</div>
											<div class="form-group">
												<label>비밀번호</label> <input type="password" name="password" class="form-control" placeholder="Password" pattern=".{0}|.{5,15}" required="required" title="5 to 15 characters" />
											</div>
											<div class="ln_solid"></div>
											<div class="form-group">
												<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
													<a href="/admin/listUser"><button class="btn btn-primary" type="button">목록으로</button></a>
													<button type="submit" class="btn btn-success">Submit</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
	<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
