	<title>NONOS</title>

	<link href="bootstrap.min.css" rel="stylesheet" />
	<link href="font-awesome.min.css" rel="stylesheet" />

    <body class="nav-md" layout:fragment="content">
	<div class="container body">
		<div class="main_container">
			<div th:replace="fragments/sidemenu :: sidemenuFragment"></div>
			<div th:replace="fragments/topmenu :: topmenuFragment"></div>
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>마이닝 PC</h3>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="clearfix"></div>
						<div class="col-md-12 col-sm-6 col-xs-12">
							<div class="x_panel">
								<div class="x_content">
									<div class="table-responsive">
										<table class="table table-striped jambo_table bulk_action">
											<thead>
												<tr class="headings">
													<!--<th class="column-title text-center">랙</th>-->
													<!--<th class="column-title text-center">칸</th>-->
													<th class="column-title text-center">맥</th>
													<!--<th class="column-title text-center">IP</th>-->
													<!--<th class="column-title text-center">버전</th>-->
													<th class="column-title text-center">가동시간</th>
													<th class="column-title text-center">Ethereum<br />Total<br />Speed</th>
													<!--<th class="column-title text-center">Ethereum<br />Total<br />Shares</th>-->
													<!--<th class="column-title text-center">Ethereum<br />Rejected</th>-->
													<!--<th class="column-title text-center">Ethereum<br />Speed</th>-->
													<th class="column-title text-center">Second<br />Total<br />Speed</th>
													<!--<th class="column-title text-center">Second<br />Total<br />Shares</th>-->
													<!--<th class="column-title text-center">Second<br />Rejected</th>-->
													<!--<th class="column-title text-center">Second Speed</th>-->
													<th class="column-title text-center">온도</th>
													<!--<th class="column-title text-center" sec:authorize="hasAuthority('ADMIN')">Stop<br />로그</th>-->
													<!--<th class="column-title text-center" sec:authorize="hasAuthority('ADMIN')">마이너<br />로그</th>-->
													<th class="column-title text-center">전원</th>
												</tr>
												<tr>
													<th class="column-title text-center" colspan="16">Pool</th>
												</tr>
											</thead>

											<tbody>
												<th:block th:each="machineStatusFront, iterStat : ${machineStatusFrontList}">
													<tr th:class="${machineStatusFront.runningTime == null} ? 'danger pointer' : (${iterStat.odd} ? 'odd pointer' : 'even pointer')">
														<!--<td class=" text-center"><span th:text="${machineStatusFront.rack}"></span></td>-->
														<!--<td class=" text-center"><span th:text="${machineStatusFront.stack}"></span></td>-->
														<td class=" text-center"><span th:text="${machineStatusFront.mac}"></span></td>
														<!--<td class=" text-center"><span th:text="${machineStatusFront.ip}"></span></td>-->
														<!--<td class=" text-center"><span th:text="${machineStatusFront.version}"></span></td>-->
														<td class=" text-center"><span th:text="${machineStatusFront.runningTime}"></span></td>
														<td class=" text-center"><span th:text="${(machineStatusFront.ethereumStats != null) ? #strings.arraySplit(machineStatusFront.ethereumStats, ';')[0] + ' ㎒/s' : ''}"></span></td>
														<!--<td class=" text-center"><span th:text="${(machineStatusFront.ethereumStats != null) ? #numbers.formatDecimal(#strings.arraySplit(machineStatusFront.ethereumStats, ';')[1], 3, 'COMMA', 0, 'POINT') : ''}"></span></td>-->
														<!--<td class=" text-center"><span th:text="${(machineStatusFront.ethereumStats != null) ? #numbers.formatDecimal(#strings.arraySplit(machineStatusFront.ethereumStats, ';')[2], 3, 'COMMA', 0, 'POINT') : ''}"></span></td>-->
														<!--<td class=" text-center">
															<div th:if="${machineStatusFront.ethereumSpeed != null}">
																<div th:each="speed : ${#strings.arraySplit(machineStatusFront.ethereumSpeed, ';')}">
																	<span th:text="${speed} + ' ㎒/s'"></span>
																</div>
															</div>
														</td>-->
														<td class=" text-center"><span th:text="${(machineStatusFront.decredStats != null) ? #strings.arraySplit(machineStatusFront.decredStats, ';')[0] + ' ㎒/s' : ''}"></span></td>
														<!--<td class=" text-center"><span th:text="${(machineStatusFront.decredStats != null) ? #numbers.formatDecimal(#strings.arraySplit(machineStatusFront.decredStats, ';')[1], 3, 'COMMA', 0, 'POINT') : ''}"></span></td>-->
														<!--<td class=" text-center"><span th:text="${(machineStatusFront.decredStats != null) ? #numbers.formatDecimal(#strings.arraySplit(machineStatusFront.decredStats, ';')[2], 3, 'COMMA', 0, 'POINT') : ''}"></span></td>-->
														<!--<td class=" text-center">
															<div th:if="${machineStatusFront.decredSpeed != null}">
																<div th:each="speed: ${#strings.arraySplit(machineStatusFront.decredSpeed, ';')}">
																	<span th:text="${speed} + ' ㎒/s'"></span>
																</div>
															</div>
														</td>-->
														<td class=" text-center">
															<div th:if="${machineStatusFront.gpuTemperature != null}">
																<div th:each="i : ${#numbers.sequence(1, #strings.arraySplit(machineStatusFront.gpuTemperature, ';').length, 2)}">
																	<span th:text="${#strings.arraySplit(machineStatusFront.gpuTemperature, ';')[i - 1] + '℃'}"></span> <span th:text="${#strings.arraySplit(machineStatusFront.gpuTemperature, ';')[i] + '%'}"></span>
																</div>
															</div>
														</td>
														<!--<td class=" text-center" sec:authorize="hasAuthority('ADMIN')">
															<a th:href="${'/machineStatus/' + machineStatusFront.machineId + '/failLogList'}">[Log]</a>
														</td>-->
														<!--<td class=" text-center" sec:authorize="hasAuthority('ADMIN')">
															<a th:href="${'/machineStatus/' + machineStatusFront.machineId + '/watchdogLogList'}">[Log]</a>
														</td>-->
														<td class=" text-center">
															<a th:href="${'/machineStatus/' + machineStatusFront.machineId + '/powerOn'}">[ON]</a>
															<a th:href="${'/machineStatus/' + machineStatusFront.machineId + '/powerOff'}">[OFF]</a>
														</td>
													</tr>
													<th:block th:if="${machineStatusFront.runningTime != null}">
													<tr>
														<td class=" text-center" colspan="16"><span th:text="${machineStatusFront.pool}"></span></td>
													</tr>
													</th:block>
												</th:block>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->
		</div>
	</div>
	<div th:replace="fragments/footer :: footerFragment"></div>
	<th:block layout:fragment="script">
	<script type="text/javascript">
		function machine_delete(id) {
			if(confirm('장비를 삭제하시겠습니까?')) {
				document.location = '/machineStatus/' + id + '/delete';
			}
		}

		$(document).ready(function() {
			setTimeout(function(){
				location.reload();
			}, 60000);
		});
	</script>
	</th:block>
</body>
</html>
