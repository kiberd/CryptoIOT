<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">

<body class="nav-md" layout:fragment="content">
	<div class="container body">
		<div class="main_container">
			<div th:replace="fragments/sidemenu :: sidemenuFragment"></div>
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>마이닝 PC</h3>
						</div>
					</div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="clearfix"></div>

						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<a href="/machine/add" class="pull-right"><button class="btn btn-primary" type="button">등록</button></a>
								<div class="x_content">
									<div class="table-responsive">
										<table class="table table-striped jambo_table bulk_action">
											<thead>
												<tr class="headings">
													<th class="column-title text-center">IP</th>
													<th class="column-title text-center">mac</th>
													<th class="column-title text-center">port</th>
													<th class="column-title text-center">rack</th>
													<th class="column-title text-center">stack</th>
													<th class="column-title text-center">IOT</th>
													<th class="column-title text-center">Relay</th>
													<th class="column-title text-center">사용자ID</th>
													<th class="column-title text-center">관리</th>
												</tr>
											</thead>

											<tbody>
												<tr th:each="machine, iterStat : ${machineList}" th:class="${iterStat.odd}? 'odd pointer' : 'even pointer'">
													<td class=" text-center"><span th:text="${machine.ip}"></span></td>
													<td class=" text-center"><span th:text="${machine.mac}"></span></td>
													<td class=" text-center"><span th:text="${machine.port}"></span></td>
													<td class=" text-center"><span th:text="${machine.rack}"></span></td>
													<td class=" text-center"><span th:text="${machine.stack}"></span></td>
													<td class=" text-center"><span th:text="${machine.deviceId}"></span></td>
													<td class=" text-center"><span th:text="${machine.relayNo}"></span></td>
													<td class=" text-center"><span th:text="${machine.userId}"></span></td>
													<td class=" text-center"><a th:href="${'javascript:machine_delete(' + machine.id + ')'}"><i class="fa fa-close"></i></a> &nbsp;&nbsp; <a th:href="${'/machine/' + machine.id + '/modify'}"><i class="fa fa-wrench"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->
		</div>
	</div>
	<div th:replace="fragments/footer :: footerFragment"></div>
	<th:block layout:fragment="script">
		<script type="text/javascript">
			function machine_delete(id) {
				if (confirm('장비를 삭제하시겠습니까?')) {
					document.location = '/machine/' + id + '/delete';
				}
			}
		</script>
	</th:block>
</body>
</html>
